<body onkeydown="e(event)" onkeyup="e(event)" autofocus>
    <font size="6"><pre id="a"></pre></font>
    <script>
        [m, n] = ",@";

        r = (n, c = m) => c.repeat(n);

        H = 5;
        V = S = L = 0;
        Q = 0.08;

        with ((k = Math))
            setInterval(
                (_) =>
                    (a.innerHTML =
                        (((!/@/.test(L) &&
                            (++V,
                            (L = [...r((M = (V ** 0.5 * 3 - 1) | 0))].map(
                                (_) => [...r(10, n)],
                            )),
                            (Q += 0.02))) ||
                            (H && y > 13 + M && H--)) &&
                            ((x = 21),
                            (y = 9 + M),
                            (Y = Q),
                            (X = 0.03),
                            (T = 70),
                            (p = 19)),
                        (p = min(max(p - (!k[1] - !k[0]) / 3, 1), 37)),
                        T ? T-- : H && ((x += X), (y += Y)),
                        y > 11.5 + M &&
                            (d = (x - p) / 3 - 0.85) * d < 1 &&
                            ((Y = -Q), (X = d * Q)),
                        (w = [
                            r(41, "-"),
                            m,
                            m,
                            m,
                            ...L.map(
                                (y, j) =>
                                    r(j & 2) + y.map((b) => r(3, +b ? m : n)),
                            ),
                            ...r(8),
                            r(p - 1) + r(5, "="),
                            m,
                            m,
                            "LVL " + V + (r(H, " ♥") || " game over"),
                            "SCORE " + S,
                            "made with ♥ by ucubic",
                        ].map((x) => ["|", ...x.padEnd(41, m)])),
                        (y < 2) |
                            ((h = w[(B = (y + sign(Y) / 9) | 0)][(C = x | 0)]) >
                                m) && (Y = -Y),
                        h == n ||
                            ((h =
                                w[(B = y | 0)][(C = (x + sign(X) / 9) | 0)] ||
                                "~") > m &&
                                (X = -X)),
                        h == n &&
                            ((L[B - 4][(C - (B & 2)) >> 2] = 1), (S += V * 50)),
                        H && (w[y | 0][x | 0] = "*"),
                        w.map((x) => x.join``).join`\n`)),
                10,
            );
        e = (e) => (k[+/d|i/.test(e.key)] = !!e.type[6]);

        ["start", "end", "move"].map((e) =>
            addEventListener(
                "touch" + e,
                (e) =>
                    e.preventDefault(
                        ((k = e)[
                            ((e.touches[0]?.pageX * 2) / innerWidth + 2) ^ 2
                        ] = 1),
                    ),
                { passive: 0 },
            ),
        );
    </script>
</body>
